<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Certificates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .certificate-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 15px;
        }
        .certificate-btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .certificate-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="certificate-container">
        <button class="certificate-btn" onclick="openCertificate('certificate1.jpg')"> Course Certificate </button>
    </div>

    <script>
        function openCertificate(imageSrc) {
            window.open(imageSrc, '_blank');
        }
    </script>
</body>
</html>
